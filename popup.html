<html>
    <head>
        <link rel="stylesheet" href="style/swag.css">
    </head>
    <body>
        <div class="top">
            <h1>Logger</h1>
            <p><i>Log every move you make.</i></p>
        </div>
        <div class="settings">
            <label>Activated?</label>
            <label class="switch">
                <input type="checkbox" id="activate">
                <span class="slider round"></span>
            </label>
            <label>Target URL:</label>
            <input type="text" id="targetField">
            <a class="aButton" id="save">SAVE</a>
        </div>
        <div class="stats">
            <p id="total"></p>
        </div>
    </body>
    <script src="scripts/popup.js"></script>
</html>
